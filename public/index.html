<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniWiki</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="logo" id="logo">AniWiki</h1>
    <div class="controls">
      <button id="quiz-btn">Find an Anime You‚Äôll Love</button>
      <button id="theme-toggle" aria-label="Toggle Theme">üåô</button>
      <select id="search-mode" aria-label="Search Mode">
        <option value="anime">Anime</option>
        <option value="character">Character</option>
      </select>
      <input id="search-input" type="text" placeholder="Search anime or character‚Ä¶" />
      <button id="search-btn">Search</button>
    </div>
  </header>

  <main id="app"></main>

  <!-- HOME VIEW: popular anime & characters -->
  <template id="home-template">
    <section class="view home-view">
      <h2>Popular Anime</h2>
      <div class="carousel">
        <button class="carousel-btn prev" data-target="popular-anime">&#8249;</button>
        <div id="popular-anime" class="carousel-track"></div>
        <button class="carousel-btn next" data-target="popular-anime">&#8250;</button>
      </div>

      <h2>Popular Characters</h2>
      <div class="carousel">
        <button class="carousel-btn prev" data-target="popular-characters">&#8249;</button>
        <div id="popular-characters" class="carousel-track"></div>
        <button class="carousel-btn next" data-target="popular-characters">&#8250;</button>
      </div>
    </section>
  </template>

  <!-- RESULTS VIEW: search results + pagination -->
  <template id="results-template">
    <section class="view results-view">
      <h2>Search Results</h2>
      <div id="results-container" class="card-grid"></div>
      <div class="pagination">
        <button id="prev-page" disabled>¬´ Prev</button>
        <span id="page-info">Page 1</span>
        <button id="next-page" disabled>Next ¬ª</button>
      </div>
    </section>
  </template>

  <!-- DETAILS VIEW: show anime or character wiki -->
  <template id="details-template">
    <section class="view details-view">
      <button id="back-btn">¬´ Back</button>
      <div id="anime-details"></div>
    </section>
  </template>

  <!-- QUIZ VIEW: interactive recommendation quiz -->
  <template id="quiz-template">
    <section class="view quiz-view">
      <h2>Anime Recommendation Quiz</h2>
      <form id="quiz-form">
        <!-- five yes/no questions map to a code -->
        <div class="quiz-question">
          <p>1. Do you prefer action/adventure (sh≈çnen) series?</p>
          <label><input type="radio" name="q1" value="1" required> Yes</label>
          <label><input type="radio" name="q1" value="0"> No</label>
        </div>
        <div class="quiz-question">
          <p>2. Do you enjoy supernatural or fantasy elements?</p>
          <label><input type="radio" name="q2" value="1" required> Yes</label>
          <label><input type="radio" name="q2" value="0"> No</label>
        </div>
        <div class="quiz-question">
          <p>3. Do you like comedy-centric shows?</p>
          <label><input type="radio" name="q3" value="1" required> Yes</label>
          <label><input type="radio" name="q3" value="0"> No</label>
        </div>
        <div class="quiz-question">
          <p>4. Do you favor classics (anime first released before 2010)?</p>
          <label><input type="radio" name="q4" value="1" required> Yes</label>
          <label><input type="radio" name="q4" value="0"> No</label>
        </div>
        <div class="quiz-question">
          <p>5. Do you enjoy romance or slice-of-life themes?</p>
          <label><input type="radio" name="q5" value="1" required> Yes</label>
          <label><input type="radio" name="q5" value="0"> No</label>
        </div>
        <button type="submit" class="view-btn">Submit</button>
      </form>
      <button id="quiz-back-btn" class="view-btn">Back</button>
    </section>
  </template>

  <!-- CARD TEMPLATE: used by home/results for both anime & characters -->
  <template id="card-template">
    <div class="card">
      <img class="card-img" src="" alt="Poster"/>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-score"></p>
      </div>
    </div>
  </template>

  <!-- SKELETON: loading placeholder -->
  <template id="skeleton-template">
    <div class="card skeleton">
      <div class="card-img placeholder"></div>
      <div class="card-body">
        <div class="placeholder placeholder-text title"></div>
        <div class="placeholder placeholder-text score"></div>
      </div>
    </div>
  </template>

  <!-- ERROR TEMPLATE: friendly error display -->
  <template id="error-template">
    <section class="view error-view">
      <h2>Oops!</h2>
      <p id="error-message">Something went wrong.</p>
    </section>
  </template>

  <script src="script.js"></script>
</body>
</html>
